---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  
  <div class="date">
    {{ page.date | date: "%B %e, %Y" }}
  </div>
  
  <div class="entry">
    {{ content }}
  </div>

<script defer src="http://comments.aaronhayman.com:8080/js/commento.js"></script>
<div id="commento"></div>

</article>
