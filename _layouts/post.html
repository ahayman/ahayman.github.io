---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  
  <div class="date">
    {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% if page.image %}
    <img src="{{ page.image }}" style="width: 300px;" />
  {% endif %}
  
  <div class="entry">
    {{ content }}
  </div>
  
  <hr />

  <script defer src="https://comments.aaronhayman.com/js/commento.js"></script>
  <div id="commento"></div>

</article>
