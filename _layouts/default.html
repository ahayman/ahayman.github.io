<!DOCTYPE html>


<html>
  <head>

    <script>
        const theme = localStorage.getItem('theme');
        if (theme === "dark") {
            document.documentElement.setAttribute('data-theme', 'dark');
        }
    </script>

    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />


  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="/assets/images/profile_pic.png" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">Blog</a>
            <a href="{{ site.baseurl }}/category/update">Updates</a>
            <a href="{{ site.baseurl }}/category/story">Stories</a>
            <a href="{{ site.baseurl }}/category/review">Reviews</a>
            <a href="{{ site.baseurl }}/category/writing">Writing</a>
            <a href="{{ site.baseurl }}/about">About</a>
          </nav>
          <button id="theme-toggle" onclick="modeSwitcher()"></button>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

  </body>
  <script>
    const userPrefers = getComputedStyle(document.documentElement).getPropertyValue('content');	

    if (theme === "dark") {
        document.getElementById("theme-toggle").innerHTML = "Dark Mode";
    } else if (theme === "light") {
        document.getElementById("theme-toggle").innerHTML = "Light Mode";
    } else if (userPrefers === "dark") {
        document.documentElement.setAttribute('data-theme', 'dark');
        window.localStorage.setItem('theme', 'dark');
        document.getElementById("theme-toggle").innerHTML = "Dark Mode";
    } else {
        document.documentElement.setAttribute('data-theme', 'light');
        window.localStorage.setItem('theme', 'light');
        document.getElementById("theme-toggle").innerHTML = "Light Mode";
    }

    function modeSwitcher() {
        let currentMode = document.documentElement.getAttribute('data-theme');
        if (currentMode === "dark") {
            document.documentElement.setAttribute('data-theme', 'light');
            window.localStorage.setItem('theme', 'light');
            document.getElementById("theme-toggle").innerHTML = "Light Mode";
        } else {
            document.documentElement.setAttribute('data-theme', 'dark');
            window.localStorage.setItem('theme', 'dark');
            document.getElementById("theme-toggle").innerHTML = "Dark Mode";
        }
    }

  </script>
</html>
